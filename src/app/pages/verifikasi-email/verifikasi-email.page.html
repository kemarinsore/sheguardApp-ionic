<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="dark" class="back-button" fill="clear">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="title">Verifikasi Email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Back Button -->
  <ion-button color="dark" class="back-button" slot="start">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-button>

  <!-- Title -->

  <!-- Illustration Image -->
  <div class="image-container">
    <img src="/assets/img/cuate.png" alt="Reset Password Illustration" />
  </div>

  <!-- Instruction Text -->
  <p class="instruction-text">Silakan Masukkan 4 Digit Kode yang Dikirim Ke</p>

  <!-- Email Input Field -->
  <div class="verification-container">
    <input type="text" maxlength="1" class="code-input" />
    <input type="text" maxlength="1" class="code-input" />
    <input type="text" maxlength="1" class="code-input" />
    <input type="text" maxlength="1" class="code-input" />
  </div>

  <!-- Submit Button -->
  <ion-button
    expand="block"
    color="danger"
    class="submit-button"
    [routerLink]="['/login']"
  >
    Verifikasi
  </ion-button>
</ion-content>
