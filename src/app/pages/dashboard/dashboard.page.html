<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <div class="header-content">
      <div class="header-left">
        <h2 class="welcome-message">Hi, Arya Andhika</h2>
        <p class="today-date">Today Mon, 7 Sep 2023</p>
      </div>
      <ion-avatar class="profile-avatar">
        <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <swiper-container
  (slidechange)="swiperSlideChanged($event)"
  [loop]="true"
  [pagination]="true"
  [autoplay]="true"
  [centeredSlides]="true"
  class="swiper-header"
  [autoplay]="{ delay: 3000, disableOnInteraction: false }">
  <swiper-slide class="swiper1" *ngFor="let slide of slides">
    <ion-card class="floating-card">
      <h2 class="floating-title">{{ slide.title }}</h2>
      <img alt="{{ slide.title }}" [src]="slide.img" class="card-image" />
    </ion-card>
  </swiper-slide>
</swiper-container>

  <ion-grid class="row-up">
    <ion-row>
      <ion-col size="0"></ion-col>
      <ion-col size="2">
        <ion-card class="k3">
          <img src="../../../assets/icon/PelakuK3.png" class="img-icon"/>
        </ion-card>
        <a>Pelaku K3</a>
      </ion-col>
      <ion-col size="0"></ion-col>
      <ion-col size="2">
        <ion-card class="damkar">
          <img src="../../../assets/icon/DigitalDamkar.png" class="img-icon"/>
        </ion-card>
        <a>Digital Damkar</a>
      </ion-col>
      <ion-col size="0"></ion-col>
      <ion-col size="2">
        <ion-card class="kesehatan">
          <img src="../../../assets/icon/KesehatanPekerja.png" class="img-icon"/>
        </ion-card>
        <a>Kesehatan Pekerja</a>
      </ion-col>
      <ion-col size="0"></ion-col>
      <ion-col size="2">
        <ion-card class="surat">
          <img src="../../../assets/icon/SuratIzinOperator.png" class="img-icon"/>
        </ion-card>
        <a>Surat Izin Operator</a>
      </ion-col>
      <ion-col size="0"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="row-below">
    <ion-row>
      <ion-col size="0"></ion-col>
      <ion-col size="2">
        <ion-card class="safety">
          <img src="../assets/icon/SafetyInduction.png" class="img-icon"/>
        </ion-card>
        <a>Safety Induction</a>
      </ion-col>
      <ion-col size="0"></ion-col>
      <ion-col size="2">
        <ion-card class="patrol">
          <img src="../assets/icon/SafetyPatrol.png" class="img-icon"/>
        </ion-card>
        <a>Safety Patrol</a>
      </ion-col>
      <ion-col size="0"></ion-col>
      <ion-col size="2">
        <ion-card class="inventory">
          <img src="../assets/icon/InventoryAPD.png" class="img-icon"/>
        </ion-card>
      <a>Inventory APD</a>
      </ion-col>
      <ion-col size="0"></ion-col>
      <ion-col size="2">
        <ion-card class="hse">
          <img src="../assets/icon/HSEPerformance.png" class="img-icon"/>
        </ion-card>
        <a>HSE Performance</a>
      </ion-col>
      <ion-col size="0"></ion-col>
    </ion-row>
  </ion-grid>


  <swiper-container
  [slidesPerView]="1.5"
  [centeredSlides]="true"
  [spaceBetween]="4">
  <swiper-slide *ngFor="let news of newsList" class="swiper2">
    <ion-card class="card-news">
      <img class="img-news" [alt]="news.title" [src]="news.img" />
      <ion-card-header>
        <ion-card-subtitle class="truncate">{{ news.title }}</ion-card-subtitle>
        <ion-icon name="bookmark-outline" class="save-news"></ion-icon>
      </ion-card-header>
      
      <ion-card-content>
        {{ news.date }}
      </ion-card-content>
    </ion-card>
  </swiper-slide>
</swiper-container>

</ion-content>
